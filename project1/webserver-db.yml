---
- name: Update web servers
  hosts: web01
  become: yes

  tasks:
  - name: Ensure nginx is at the latest version
    ansible.builtin.apt:
      name: nginx
      state: latest

  - name: Start nginx
    ansible.builtin.service:
      name: nginx
      state: started

